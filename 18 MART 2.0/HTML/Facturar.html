  <section id="nav">

  <section id="formulario">
    
    <!--DIV FORMULARIO-->
    <div id="formulario_fact">
      <label for="RFC">RFC</label>
      <input type="text" id="RFC" name="RFC" required
      minlength="13" maxlength="13" size="13"> <br>
      <label for="razon_social">Razón social:</label>
      <input type="text" name="razon_social" id="razon_social"> <br>
      <label for="no_de_ticket">Número de ticket:</label>
      <input type="number" name="no_de_ticket" id="numerodeticket"><br>
      <label for="pago">Método de pago</label>
      <select name="pago" id="pago">
        <option value="Efectivo">Efectivo</option>
        <option value="Credito">Credito</option>
        <option value="Debito">Debito</option>
      </select><br>
      <label for="fecha_compra">Fecha de compra</label>
      <input type="date" name="fecha_compra" id="fecha_de_compra"><br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="mail_factura"><br>
      <label for="submit">Submit</label>
      <input type="submit" name="submitbutton" id=""><br>

    </div>

  </section>
